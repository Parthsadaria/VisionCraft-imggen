<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionCraft</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #fff;
        }

        p {
            margin-top: -10px;
            color: #ccc;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        label {
            font-size: 18px;
            color: #fff;
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
        }

        button {
            background-color: #800080;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b006b;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 300px;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: zoom-out;
        }

        .fullscreen-img img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .loading {
            margin-top: 20px;
            display: none; /* Hide loading by default */
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .loading .spinner {
            border: 8px solid #333;
            border-top: 8px solid #800080;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px #fff; /* Bright white shadow */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .advanced-options {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #333;
            border: 1px solid #444;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .advanced-options label {
            display: block;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background-color: #444;
            color: #eee;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-top: 20px;
        }

        .direct-link {
            color: #00f;
            font-size: 16px;
            margin-top: 10px;
        }

        .note {
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
            font-style: italic;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .image-container {
                grid-template-columns: 1fr;
            }
        }
        .title-container {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            margin: 20px;
            animation: textColorChange 3s infinite;
            position: relative;
        }

        /* Color-changing text animation */
        @keyframes textColorChange {
            0% {
                color: royalpurple;
                text-shadow: 0 0 15px royalpurple;
            }
            33% {
                color: black;
                text-shadow: 0 0 15px rgb(94, 94, 94);
            }
            66% {
                color: white;
                text-shadow: 0 0 15px white;
            }
            100% {
                color: royalpurple;
                text-shadow: 0 0 15px royalpurple;
            }
        }
    </style>
</head>
<body>
    <h1 style="font-size: 30px;" class="title-container">VISIONCRAFT BY PARTH SADARIA</h1>
    <p id="descriptionOutput"></p>

    <form id="imageForm">
        <label for="focusInput">Prompt</label>
        <input type="text" id="focusInput" name="focus" required placeholder="Enter Prompt">

        <button type="button" onclick="generateImages()">Pollinate!</button>

        <button type="button" class="toggle-btn" onclick="toggleAdvancedOptions()">Advanced Options</button>

        <div class="advanced-options" id="advancedOptions">
            <label for="modelInput">Model:</label>
            <select id="modelInput" name="model">
                <option value="flux">Flux</option>
                <option value="">Turbo</option>
            </select>

            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" name="width" placeholder="Enter width" value="768">

            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" name="height" placeholder="Enter height" value="768">

            <label for="seedInput">Seed Base:</label>
            <input type="number" id="seedInput" name="seed" placeholder="Enter base seed" value="657">

            <label for="numImagesInput">Number of Images:</label>
            <input type="number" id="numImagesInput" name="numImages" min="1" max="10" value="1">
        </div>

        <p class="note">Different seeds can generate variations of the prompt. Try different values for unique results!</p>
    </form>

    <div class="image-container" id="imageContainer"></div>

    <div class="loading" id="loadingText">
        <div class="spinner"></div>
    </div>

    <p class="error-message" id="errorMessage"></p>
    <a id="directLink" class="direct-link" href="#" target="_blank">View Direct Link</a>

    <script>
        function generateImages() {
            var focus = document.getElementById("focusInput").value;
            var model = document.getElementById("modelInput").value;
            var width = document.getElementById("widthInput").value;
            var height = document.getElementById("heightInput").value;
            var seedBase = parseInt(document.getElementById("seedInput").value, 10);
            var numImages = parseInt(document.getElementById("numImagesInput").value, 10);
            var descriptionOutput = document.getElementById("descriptionOutput");
            var loadingText = document.getElementById("loadingText");
            var errorMessage = document.getElementById("errorMessage");
            var directLink = document.getElementById("directLink");
            var imageContainer = document.getElementById("imageContainer");

            loadingText.style.display = "flex";
            errorMessage.textContent = "";
            directLink.style.display = "none";

            // Clear previous images
            imageContainer.innerHTML = "";

            for (var i = 0; i < numImages; i++) {
                var seed = seedBase + i; // Generate unique seeds based on base seed

                let imageUrl = `https://api.allorigins.win/raw?url=https://pollinations.ai/p/${focus}?width=${width}&height=${height}&seed=${seed}&model=${model}&nologo=True`;


                fetch(imageUrl)
                    .then(function(response) {
                        if (response.ok) {
                            return response.blob();
                        } else {
                            throw new Error("Image generation failed");
                        }
                    })
                    .then(function(blob) {
                        var img = document.createElement("img");
                        img.src = URL.createObjectURL(blob);
                        img.alt = focus;
                        img.onclick = function() {
                            showFullScreen(img.src);
                        };
                        imageContainer.appendChild(img);

                        // Show direct link to the first image
                        if (i === 0) {
                            directLink.href = imageUrl;
                            directLink.style.display = "block";
                        }
                    })
                    .catch(function(error) {
                        errorMessage.textContent = error.message;
                    })
                    .finally(function() {
                        loadingText.style.display = "none";
                    });
            }
        }

        function showFullScreen(src) {
            var fullscreenDiv = document.createElement("div");
            fullscreenDiv.className = "fullscreen-img";
            fullscreenDiv.onclick = function() {
                document.body.removeChild(fullscreenDiv);
            };

            var img = document.createElement("img");
            img.src = src;
            fullscreenDiv.appendChild(img);

            document.body.appendChild(fullscreenDiv);
        }

        function toggleAdvancedOptions() {
            var advancedOptions = document.getElementById("advancedOptions");
            if (advancedOptions.style.display === "none") {
                advancedOptions.style.display = "flex";
            } else {
                advancedOptions.style.display = "none";
            }
        }
    </script>
</body>
</html>
